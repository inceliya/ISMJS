<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol id="elem">
    <li>Привет</li>
    <li>Мир</li>
</ol>

<script>
    while (elem.firstChild) {
        elem.firstChild.remove();
    }
    clear(elem); // очищает список
</script>
</body>
</html>
